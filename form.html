<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pelayanan Desa Karang Sari</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background-color: #f5f5f5;
			}
			.card {
				margin-top: 50px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
					0 6px 20px 0 rgba(0, 0, 0, 0.19);
			}
			.card-header {
				background-color: #007bff;
				color: #fff;
			}
			.form-group {
				margin-bottom: 20px;
			}
			label {
				font-weight: bold;
			}
			input[type="file"] {
				display: none;
			}
			.custom-file-upload {
				border: 1px solid #ccc;
				display: inline-block;
				padding: 6px 12px;
				cursor: pointer;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h4 class="mb-0">Sistem Pelayanan Desa Karang Sari</h4>
							<small>*Silakan Isi Form di Bawah ini Dengan Benar!</small>
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="nik">NIK:</label>
									<input
										type="text"
										class="form-control"
										id="nik"
										name="nik"
										required
									/>
								</div>
								<div class="form-group">
									<label for="nama">Nama:</label>
									<input
										type="text"
										class="form-control"
										id="nama"
										name="nama"
										required
									/>
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<input
										type="email"
										class="form-control"
										id="email"
										name="email"
										required
									/>
									<small
										>*Pastikan anda mengisi alamat Email dengan Benar!</small
									>
								</div>
								<div class="form-group">
									<label for="jeniskelamin">Jenis Kelamin:</label>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="jeniskelamin"
											id="jk1"
											value="Laki-laki"
											required
										/>
										<label class="form-check-label" for="jk1">
											Laki-laki
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="jeniskelamin"
											id="jk2"
											value="Perempuan"
											required
										/>
										<label class="form-check-label" for="jk2">
											Perempuan
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="tempat_lahir">Tempat Lahir</label>
									<input
										type="text"
										class="form-control"
										id="tempat_lahir"
										placeholder="Masukkan Tempat Lahir"
									/>
								</div>
								<div class="form-group">
									<label for="tanggal_lahir">Tanggal Lahir</label>
									<input type="date" class="form-control" id="tanggal_lahir" />
								</div>
								<div class="form-group">
									<label for="pekerjaan">Pekerjaan</label>
									<input
										type="text"
										class="form-control"
										id="pekerjaan"
										placeholder="Masukkan Pekerjaan"
									/>
								</div>
								<div class="form-group">
									<label for="pesan">Pesan</label>
									<textarea
										class="form-control"
										id="pesan"
										rows="3"
										placeholder="Masukkan Pesan"
									></textarea>
								</div>
								<div class="form-group">
									<label for="upload_photo">Upload Photo KTP</label>
									<input
										type="file"
										class="form-control-file"
										id="upload_photo"
									/>
									<small>*Klik Tulisan Upload Photo</small>
								</div>
								<button type="kirim" class="btn btn-primary">Kirim</button>
								<button type="batal" class="btn btn-danger">Batal</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
